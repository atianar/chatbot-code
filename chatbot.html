<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
/*Gray-ish box container*/
/* General Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Chatbox Styles */
#chatbox {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background-color: #e6e7e8;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2, h4 {
    color: #4d008c;
}

h4 {
    margin-bottom: 30px;
}

/* Box Wrapper */
.box-wrapper {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    height: 200px;
    padding: 20px;
}

/* Box A: Image */
.boxa {
    flex: 0 0 100%;
    width: 50%;
}

img {
    width: 150px;
}

/* Box B: Text Bubble */
.boxb, .boxc {
    flex: 0 0 50%;
    width: 50%;
}

.boxb {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
}

.CRUnk_bubble {
    display: flex;
    border-radius: 15px 15px 15px 0;
    margin: 5px;
    padding: 1%;
    min-width: 100px;
    max-width: 150px;
    background-color: #8461b6;
}

.CRUnk_text {
    font-weight: 200;
    color: white;
    margin-left: 10px;
    white-space: nowrap;
    border-right: 3px solid white;
    display: inline-block;
    overflow: hidden;
    animation: typing 4s steps(45, end), blink-caret 0.45s step-end infinite;
    animation-fill-mode: forwards;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: white; }
}

/* Box C: Chat Button */
.boxc {
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
}

.clickable-button {
    background-color: #4d008c;
    color: #fcc425;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 10px;
}

.clickable-button:hover {
    background-color: #ffc425;
    color: #4d008c;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fcc425;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    width: 320px;
    min-height: min-content;
    max-height: 600px;
    overflow-y: auto;
}

.modal.open {
    display: block;
}

.modal-content {
    text-align: justify;
}

/* Chat Message Container */
#message-container {
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    background-color: #fff;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
}

.message {
    display: block;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 20px;
    max-width: 70%;
}

.user-message {
    background-color: #4d008c;
    color: white;
    border-radius: 15px 15px 0 15px;
    float: right;
    text-align: right;
}

.bot-message {
    background-color: #8461b6;
    color: white;
    border-radius: 15px 15px 15px 0;
    float: left;
    text-align: left;
}

/* Input Area */
.input-area {
    display: flex;
    justify-content: space-between;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 15px;
    background-color: #8461b6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #4d008c;
    color: white;
}

.close-modal {
    background: #8461b6;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
}

.close-modal:hover {
    background: #4d008c;
    color: white;
}

/* Overlay */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.overlay.open {
    display: block;
}

/* Sticky Modal */
.sticky {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
}

.no-scroll {
    overflow: hidden;
}
</style>
</head>

                <!-- Modal Popup -->

                    </div>
                </div>
            </div>
        </div>
    </div>

// Array of bot responses
const botResponses = [
    "Hello! This is CRUnk!",
    "How can I assist you today?",

    "CRUnk is ready to assist!",
    "We have many differen facilities at UMHB, they are all named under: Academic, Athletics, Meeting Rooms, Office Buildings, Residence Halls, Student Life and Other",
    "The Facilities under 'Academic' are: Baugh Center for the Visual Arts, Community Life Center, Davidson Building, Hardy Hall, Isabelle Rutherford Meyer Nursing Education Center, Parker Academic Center, Paul and Jane Meyer Christian Studies Center, Presser Hall, Sue & Frank Mayborn Performing Arts Center, Townsend Memorial Library, Wells Science Hall, & York Science Center",
    "The Baugh Center for the Visual Arts is located south of the Mabee Student Center across Martin Luther King Jr. Avenue. The 27,000-square-foot building houses classrooms, faculty offices, studio space, a student lounge, and an art gallery. Classrooms dedicated to ceramics and sculpture open onto deck areas where students may fire or weld pieces outdoors. A ground-floor suite offers computer workstations and conference areas where graphic design students are able to work together in a setting similar to an advertising agency.",
    "The purpose of the Community Life Center (CLC) is to provide a safe, real-life training environment in which graduate counseling students, under the direction of doctoral faculty, provide quality, affordable mental health and family counseling services to members of the Greater Temple/Belton area. The CLC provides individual, family, and group counseling services. It is committed to providing professional, confidential, and caring services by interns training to become licensed counselors. All counseling sessions are supervised by a Ph.D.-level professor and licensed clinician to ensure quality of services. All information shared in counseling is confidential. The CLC recognizes that not everyone can afford typical counseling services. Therefore, the fee for counseling is based on a sliding scale, in which no one pays more than $20 per session, and most clients qualify for a lower fee.",
    "The Davidson Education Building is primarily used for classes for the College of Humanities and Sciences and the McLane College of Business. It was made possible by a gift from the Davidson Foundation in 1983.",
    "Hardy Hall was built in 1929 and named in honor of former president J. C. Hardy. It was built following the loss of Luther for the sum of $100,000. Today, Hardy Hall is home to the Mayborn College of Health Sciences, including the university's Physical Therapy program and its upcoming Occupational Therapy and Physician Assistant programs.",
    "The new home for one of the university's premier academic programs includes clinical labs, practice exam rooms, classrooms, faculty offices, and support spaces totaling 76,100 square feet. Technology plays an important role in this facility: the clinical labs offer a total of 24 stations, where high-fidelity 'patient' mannequins provide feedback for students learning nursing skills. A hospital simulation area includes a nurse's station, four standard hospital rooms, an ER/trauma room, a labor and delivery room, a room for critical care, and a home health simulation room. All labs and simulation centers are equipped with video cameras, so students can record and later evaluate their performance with professors and peers",
    "The Parker Academic Center was completed in July 2002 and dedicated in September 2002. The 40,000 square foot facility allows faculty and students from the colleges of Business and Education to learn and excel in quality, state-of-the-art classrooms, labs, and offices. Pavers in front of the building were purchased by alumni and friends of the University. It is a tribute to Dr. and Mrs. Bobby E. Parker.",
    "The 18,800-square-foot building provides space for classes, meetings and special events. The first floor foyer leads visitors to a suite of offices for the dean of Christian Studies and a student lounge. There are four classrooms, sized to accommodate students enrolled in Old and New Testament classes each year. A conference room offers an alternative space for smaller seminar courses. At the center of the second floor is a large library which houses a special collection of books on theology and Baptist life. The library also serves as the home for UMHB's new Center for Baptist Studies. Offices for members of the religion faculty are clustered together on the second floor.",
    "Presser Hall was built in 1930 as a result of the Luther fire. In 1978, it was completely renovated. The building was made possible by a gift from the Presser Foundation and it houses the College of Visual and Performing Arts - including art, music, and performance studies. Classrooms, faculty offices, as well as piano and organ practice rooms are in this building. The north end of the building contains Hughes Recital Hall, a 300-seat acoustically perfect recital hall that was renovated in 1976.",
    "The Sue & Frank Mayborn Performing Arts Center is a 40,725-square-foot building that features a 524-seat performance hall with a proscenium stage, fly space, and orchestra pit. The ingenious design of the center includes many multifunctional rooms which allow it to be used as a teaching facility through the school year as well as a venue for musical and theatrical performances. Located near the entrance of UMHB campus on the corner of Main Street and Martin Luther King Jr. Avenue, the beautiful center features two premier venues: Baugh Performance Hall and Fikes Chamber Hall.",
    "The library contains total volume holdings of almost 205,000 items, including books, audiovisual materials, and electronic books. More than 100 subscription periodical databases are available for scholarly research. The library subscribes to about 700 print journals, and there is online access to more than 80,000 full-text electronic journals. Patrons may access the online catalog and other resources at 37 computer workstations in the public area. A library classroom with 36 computer workstations is used by faculty librarians to provide bibliographic instruction classes. When the classroom is not in use, other university-related groups may request use of the classroom.",
    "The Wells Science Hall is devoted to classrooms, laboratories, and offices for the College of Humanities & Sciences, including engineering, mathematics, and physics.",
    "The York Science Center is home to six biology and four chemistry laboratories. The facility also provides office spaces, a lecture hall, Brindley Auditorium (seating capacity of 175), three classrooms, and a functional transition area from the facility to Wells Science Hall. The two buildings are conjoined to provide nearly 56,000 square feet classroom and office space.",
    "The Facilities under 'Athletics' are: Andersen Field House, Crusader Stadium, Cummins Field House, Dee Dillon Softball Field, Football Practice Fields, Red Murff Baseball Field, Soccer Fields, & Yvonne Li Tennis Center.",
    "Andersen  Field House was the original home of the UMHB football team, housing locker rooms, coaches offices, a weight room and equipment rooms. The building underwent an extensive remodeling project when the Cummins Field House opened. Andersen Field House now houses an expanded weight room, coaches offices, meeting rooms and state-of-the-art video production facilities. Both field houses are located on University Drive behind the main campus. Both field houses are adjacent to the two football practice fields used by the Cru. The football practice fields also feature three filming towers for use by the football team's video staff and additional practice areas on the end of each field. The Andersen Foundation, located in Minnesota, provided funds to the original project which served as the only home of the Cru football program for the first 13 years of the programs existence.",
    "Crusader Stadium is home to the 2018 NCAA Division III National Champion Cru Football team. The facility seats 7,671 fans. There are approximately 5,400 seats on the home side and 2,200 on the Student Union side with room for an additional 1,500 on the end zone berms. Crusader Stadium also features locker rooms, meeting rooms, concession areas, press boxes for coaches and media personnel, and attractive suites for entertaining university guests.",
    "The Cummins Field House opened late in the fall of 2011 and was officially dedicated on September 7, 2012. The building houses varsity and junior varsity locker rooms, an expanded and updated athletic training room, equipment storage and issue lockers and a full-service laundry facility. The facility is one of the finest football facilities in the country, regardless of division and accommodates all of the needs of the UMHB football program. The Cummins Field House takes its name from Chris and Cindy Cummins of College Station, Texas. Cummins was part of one of UMHB's first co-ed classes and graduated in 1975 with a degree in business administration. Today, he serves as the senior vice president of Proppant, an affiliate of Frac Tech Services, which supplies fracturing sands for the petroleum industry.",
    "The UMHB softball team moved into its new home in the new Dee Dillon Field prior to the 2005 season. The softball stadium seats 400 people with chair-back seating for 175 fans and sits directly behind Red Murff Field at the Cru SportsPlex. The field features a natural grass playing surface with dimensions of 200 feet to all three fields. There are also dressing rooms for the Cru and visiting teams, a concession stand, a ticket booth and restroom facilities. The stadium also features a state-of-the-art press box with booths for home and visiting radio and additional media seating in open-air, covered booths on both sides of the press box. The Cru can also work out in four batting and pitching tunnels that sit alongside the dressing room building. In addition to hosting Cru softball, Dee Dillon Field has also been the site of multiple high school playoff games and has hosted the TAPPS State Championship Games for the past several years. Lights were added to the complex in the Spring of 2012. The Cru won the first-ever game at the new Dee Dillon Field with a 10-8, extra-inning victory over East Texas Baptist on February 19, 2005. Danielle Thomas' blasted a two-run, walk-off home run in the bottom of the eighth inning to give the Cru that victory. Kacie Kripner led off the bottom of the first inning with a double for the first hit in Dee Dillon Field history and she scored later on Jennifer Pietrowski's double for the first run in the history of the new park. Dee Dillon Field is named for long-time UMHB exercise and sport science professor Dee Dillon. Dillon served as chairperson of UMHB's Health and Physical Education Department from 1954-1965.",
    "Located at the Sports Plex next to Andersen field house. This is where the Crusader football team practices and trains for the season.",
    "The UMHB baseball team moved into its new home in Red Murff Field prior to the 2005 season. The baseball stadium seats 700 people with chair-back seating for 175 fans. The field features a natural grass playing surface with dimensions of 320 feet down both lines and 395 feet to straightaway center field. There are also dressing rooms for the Cru and visiting teams, a concession stand, a ticket booth and restroom facilities. The field also features a state-of-the-art press box with separate booths for home and visiting radio and additional media seating in open-air, covered areas on both sides of the press box. The Cru can also work out in four batting and pitching tunnels that sit alongside the dressing room building. In addition to hosting the Cru baseball team, Red Murff Field has been the site of multiple high school baseball playoff games and the TAPPS State Championship Games for the past several years. Lights were added to the complex in the Spring of 2012. The UMHB baseball team won the first-ever game played at Red Murff Field with a 6-5 victory over Southwestern Assemblies of God University on February 22, 2005. Dean Shirley's leadoff single in the bottom of the first inning in that game provided the first base-hit in Red Murff Field history and Jason King doubled home three runs in the inning to score the first runs in the park's history. Red Murff Field is named for the late Red Murff, a former New York Mets scout who signed Nolan Ryan to his first professional baseball contract. Murff was instrumental in signing players to make up the roster for the first collegiate baseball team at UMHB. He continued his involvement with UMHB baseball for several years, providing players for the team and holding professional baseball tryout camps on the UMHB campus.",
    "The University of Mary Hardin-Baylor men's and women's soccer teams moved to the Cru Soccer Complex prior to the 1998 season. The Cru's home includes a game field, a practice field, restroom facilities and a storage building for the UMHB men's and women's soccer teams. The bleacher seating was expand to hold nearly 3,000 people and there is also room for lawn chair seating along the sideline of the playing field. Backstops were added behind the goals on the game field, lights were installed in the Spring of 2012 and the field also features a full-service, enclosed press box. The game field surface ranks as one of the best playing fields in the conference and has also hosted numerous TAPPS soccer playoff games. A field house was added to house the soccer and tennis programs in 2019.",
    "The University of Mary Hardin-Baylor men's and women's tennis teams moved into the Yvonne Li Tennis Center in time for the 2005 spring season. The center includes eight courts, restroom facilities and a storage and office area for the UMHB tennis teams. There are seating areas alongside the lower six courts with bleacher seating on both sides of the two championship courts. The two championship courts are also lighted for nighttime play. The Cru and Lady Cru hosted the Spring Icebreaker Tournament for the first event in the new tennis center. The UMHB men and women also host an annual fall tournament at the complex. The Yvonne Li Tennis Center is named in honor of Yvonne Li. Ms. Li is a graduate of the University of Mary Hardin-Baylor and is a long-time benefactor of the university.",
    "The Facilities under 'Meeting Rooms' are: Brindley Auditorium, Lord Conference Center, & McLane Great Hall",
    "Brindley is a lecture hall with seating for 165 people. The auditorium was dedicated on March 22, 1996 for Anne Ammons Brindley, a 1928 graduate, who dedicated her life to the medical profession.",
    "The Parker Academic Center was completed in July 2002 and dedicated in September 2002. The 40,000 square foot facility allows faculty and students from the colleges of Business and Education to learn and excel in quality, state-of-the-art classrooms, labs, and offices. Pavers in front of the building were purchased by alumni and friends of the University. It is a tribute to Dr. and Mrs. Bobby E. Parker.",
    "Bawcom Student Union focuses first and foremost on student engagement in the campus community. The facility offers an array of opportunities for students to interact and to grow in leadership, service, and faith-informed discernment. The Bawcom Student Union offers state-of-the-art residential dining, retail dining, a bookstore, a post office, recreation and gathering space for students, and prominent areas for student organizations. The total square footage is about 100,000 square feet.",
    "The Facilities under 'Office Buildings' are: Clements Center, Heard Hall, Moon Building, & Sanderford Administrative Complex",
    "Bawcom Student Union focuses first and foremost on student engagement in the campus community. The facility offers an array of opportunities for students to interact and to grow in leadership, service, and faith-informed discernment. The Bawcom Student Union offers state-of-the-art residential dining, retail dining, a bookstore, a post office, recreation and gathering space for students, and prominent areas for student organizations. The total square footage is about 100,000 square feet.",
    "Heard Hall holds the offices for the departments of Communication, Modern Foreign Languages and English. It was built in 1919 through funds from Mrs. Nannie B. Heard. It was originally a faculty dormitory and was used for some student housing to alleviate the overcrowded dorms of the 1920’s. Heard Hall was also used, temporarily, as the administration building until Sanderford was built.",
    "The N.B. Moon building houses the offices for the Bell Baptist Association and the Bell County Chapter of the Baptist General Convention. It was completed in 1984, named for Nauflett B. Moon, former Director of Missions for the Bell Baptist Association.",
    "The administrative complex was dedicated in 1978 in honor of Nellie Ruth and T.E. Sanderford. Nellie Ruth was a graduate of Mary Hardin-Baylor and served as president of the Alumni Association. Two buildings make up this complex, which have been conjoined during additional construction in 2006. All of the administrative and executive offices of the University are housed in Sanderford including: Registrar, Financial Aid, Admissions, Cashiers, Business Office, and the office of the President.",
    "The Facilities under 'Residence Halls' are: Beall, Burt, COllege View, Farris, Garner, Gettys, Independance Village, Johnson, Lord, McLane, Remschel, & Stribling Hall",
    "Named for Mary and James Beall, whose gift made the building possible, this hall was dedicated on February 2, 2001. The two-story building is really two buildings in one with rooms available on each side. Beall houses a total of 90 residents and is located on the northwest end of the campus, next to Independence Village, a campus apartment-style housing complex, and the intramural fields. It is also within easy walking distance to the dining hall, Mayborn Campus Center, and the academic buildings. The design of the building is unique and features super suite units that the students refer to as 'flats'. Each of the flats is made up of a living area, kitchenette, dining space, three bedrooms, and three private bathrooms. The bedrooms are assigned as double occupancy. This facility also includes two lobby/TV areas, two computer labs, and two laundry rooms where laundry can be done free of charge. Resident Assistants are assigned to each floor of the building and the Resident Director lives on-site. Building security includes a staff member on duty each evening until closing and a card access system for entry into the building after doors are locked.",
    "Burt Hall was built in 1920 and named for Mr. and Mrs. R. E. Burt, who donated the $100,000 needed to build the residence hall. Burt was architecturally ahead of its time when built. The in-suite bath design was almost unheard of for college dorm facilities and was later copied by other college architects. The three-story building was renovated in 1990 and houses 170 residents, making it the largest female hall on campus. Located just off the central quad area, Burt is convenient to Hardy Hall and Walton Chapel and is in easy walking distance to the library and all academic buildings on campus. This facility includes a large lobby with game tables and T.V. area, several study rooms adjacent to the lobby, a computer lab, vending machines, and laundry rooms where laundry can be done with no charge. Resident Assistants are assigned to each floor of the building and the Resident Director lives on-site. Building security includes a staff member on duty each evening until closing and a card access system for entry into the building after doors are locked. Most of the student rooms in Burt are double occupancy, but there are a small number of private rooms in the building. There is also a block of rooms within Burt set aside for applicants to the freshman honors program.",
    "This complex, which has a total of 11 buildings and opened in 2014, houses 390 male and female students. Located on Martin Luther King, Jr. Avenue, the complex is close to the campus and sits directly across from Mabee Student Center and next to Baugh Visual Arts Center. College View offers students three options for living. 1 Bedroom/1 Bath - will house 2 residents, 2 Bedroom/1 Bath - will house 3 students, 2 Bedroom/1 1/2 Bath (two-story townhouse) - will house 3 residents, & There are two laundry facilities on the site and a central office area. Resident Assistants are assigned throughout the complex and there is a Resident Director living on-site. Campus Police patrol this area during the day and evening hours.",
    "This 4-story apartment building features a central courtyard with water fountain, grills, and comfortable patio seating. The building opened for occupancy in the fall of 2011 and houses 163 students. Located on University Drive, the complex is conveniently close to the campus and is situated directly across from Mayborn Campus Center. The building was named in honor of Mrs. Martha White Farris, a member of the Class of 1942 and loyal supporter of UMHB. Farris Hall offers a mix of 2-bedroom, 3-bedroom, and 4-bedroom configurations. Each unit has a shared living room, kitchen, dining room, and laundry area, plus a private bedroom and bath for each resident. Each of the apartments offers WI-FI, cable TV, and data ports both in the living room and in each bedroom. Each unit is fully equipped with a washer and dryer, an electric range, a microwave, a refrigerator, a garbage disposal, and a dishwasher. Farris Hall uses a keyless entry system which allows students who live there to use their student identification cards to enter their apartments. The building also has common use areas on each floor, with a great room on the first floor that is equipped with a ping pong table, pool table, and large flat screen TV. There is a meeting room, computer lab, and media room on the remaining three floors.",
    "Known for years as Tryon, this complex of apartment-style buildings was renamed Independence Village in 2006 in honor of the birthplace of the university, Independence, Texas. Located on the northwest end of the campus, Garner Hall is the newest addition to Independence Village, added in 2010. The apartments house both male and female students. Garner Hall is a three-story building that offers the option of private bedrooms and are assigned with two residents. Shannon Commons Buildings sits in the middle of the complex and services all of the Independence Village residents. The building houses the complex office and a large common room with a TV area, surround sound, pool table, kitchen, and seating area. Residents use this space for programs and events, or to just hang out or play pool. There is also a study room, a large computer lab, vending machines and a mail area for students to send and receive mail. Resident Assistants are assigned throughout the complex and there are three Resident Directors living on-site. Campus Police patrol this area during the day and evening hours.",
    "Named for Dr. and Mrs. A. C. Gettys, and completed in 1965, this hall was the first residence hall built at UMHB since the completion of Burt and Stribling Halls in the 1920's. The two-story facility, which was remodeled in the summer of 2011, is one of two male residence halls on campus and houses 78 students in shared rooms. Gettys is located on the central quad area and is very close to Hardy Dining Hall and Mayborn Campus Center, which houses the gym, workout center, and recreational space. Gettys is also within easy walking distance to all of the academic buildings on campus, the intramural fields, and the library. This facility includes a large lobby with game tables such as ping pong, and pool, a T.V. area, a computer lab, vending machines, and laundry rooms where laundry can be done free of charge. Internet and cable connections are located in each room. The common bathrooms located on each wing are cleaned daily by the housekeeping staff. Resident Assistants are assigned to each floor of the building and the Resident Director lives on-site. Building security includes a staff member on duty each evening until closing and a card access system for entry into the building after doors are locked.",

// Center image and open modal
function centerImage(img) {
    const modal = img.parentElement.querySelector('.modal');
    const overlay = img.parentElement.querySelector('.overlay');

    if (img.classList.contains('sticky')) {
        img.classList.remove('sticky');
        modal.classList.remove('open');
        overlay.classList.remove('open');
        document.body.classList.remove('no-scroll');
    } else {
        const existingStickyImage = document.querySelector('.sticky');

        if (existingStickyImage) {
            existingStickyImage.classList.remove('sticky');
            existingStickyImage.parentElement.querySelector('.modal').classList.remove('open');
            existingStickyImage.parentElement.querySelector('.overlay').classList.remove('open');
        }

        img.classList.add('sticky');
        modal.classList.add('open');
        overlay.classList.add('open');
        document.body.classList.add('no-scroll');
    }
}

// Close modal
function closeModal() {
    const stickyImage = document.querySelector('.sticky');

    if (stickyImage) {
        stickyImage.classList.remove('sticky');
        const modal = stickyImage.parentElement.querySelector('.modal');
        const overlay = stickyImage.parentElement.querySelector('.overlay');
        modal.classList.remove('open');
        overlay.classList.remove('open');
        document.body.classList.remove('no-scroll');
    }
}

// Function to send and display a message in chat
let isFirstMessage = true;

function sendMessage() {
    const userInput = document.getElementById("userInput").value;
    const messageContainer = document.getElementById("message-container");

    if (userInput.trim() !== "") {
        // Create user message
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user-message");
        userMessage.textContent = userInput;
        messageContainer.appendChild(userMessage);

        // Clear input field after sending
        document.getElementById("userInput").value = "";
        messageContainer.scrollTop = messageContainer.scrollHeight;

        // Simulate bot response
        setTimeout(() => {
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");

            // Check if this is the first user message
            if (isFirstMessage) {
                botMessage.textContent = "Hi! I am CRUnk, an AI that is designed to be of assistance to Students, Parents, and others alike to navigate anything related to UMHB.";
                isFirstMessage = false; // Set the flag to false after the first response
            } else {
                // Randomly select a response from botResponses array
                const randomResponse = botResponses[Math.floor(Math.random() * botResponses.length)];
                botMessage.textContent = randomResponse;
            }

            messageContainer.appendChild(botMessage);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }, 1000); // 1-second delay for bot reply simulation
    }
}
